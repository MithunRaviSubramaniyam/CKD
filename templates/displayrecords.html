<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Records</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style>
        /* Custom margin for spacing */
        .mt-4 {
            margin-top: 5px; /* Adjust space as needed */
        }
        
        /* Center the table within the row */
        .table-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <!-- Centering the table using Bootstrap classes -->
    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center table-container">
                {% for table in tables %}
                    <div class="table-responsive">
                        {{ table|safe }}
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>

    <!-- Go Back button with added margin-top -->
    <div class="container mt-4">
        <div class="row" align="center">
            <form action="/">
                <input class="btn btn-success" type="submit" value="Go Back">
            </form>
        </div>
    </div>

</body>
</html>
